<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'oktan/img/asset/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Administrasi Tim | Oktan ITB 2018</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'oktan/vendor/bootstrap/css/bootstrap2.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'oktan/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'oktan/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'oktan/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'oktan/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="#94a880" data-image="img/sidebar.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{% url 'oktansite:index' %}">
                    <img src="{% static 'oktan/img/asset/thumbnail/logo.png' %}" style="margin: 0 auto">
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'oktansite:user' %}">
                        <i class="pe-7s-home"></i>
                        <p>Beranda</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'oktansite:member' %}">
                        <i class="pe-7s-user"></i>
                        <p>Anggota Tim</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'oktansite:administrasi' %}">
                        <i class="pe-7s-note2"></i>
                        <p>Administrasi</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'oktansite:logout' %}">
                        <i class="pe-7s-lock"></i>
                        <p>Keluar</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Administrasi Tim</h4>
                            </div>
                            <div class="content">
                                <form>
                                	<div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>ID Tim</label>
                                                <input type="text" class="form-control" disabled placeholder="ID Tim" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Nama Tim</label>
                                                <input type="text" class="form-control" placeholder="Nama Tim" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Asal Sekolah</label>
                                                <input type="text" class="form-control" placeholder="Asal Sekolah" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Nama Guru Pembimbing</label>
                                                <input type="text" class="form-control" placeholder="Nama Guru Pembimbing" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Upload Bukti Pembayaran</label>
                                                <input type="file" id="fileinput">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Kirim</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    Copyright &copy; OKTAN ITB 2018
                </p>
            </div>
        </footer>


    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'oktan/vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'oktan/vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'oktan/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

</html>
